<!DOCTYPE html>
<html>
<head>
	<title>Vue Js Tutorials</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="vue-app">
	<h1>{{ greet('Afternoon') }}</h1>
	<p>Name : {{ name }}</p>
	<p>Job  : {{ job }}</p>
	<p>Website : <a v-bind:href="website">Techadea</a></p>
	<p><input type="text" v-bind:value="job"></p>
	<p v-html="websitetag"></p>
	<p><input type="text" v-model:value="name"></p>
	<button v-on:click.once="add(1)">Add a Year</button>
	<button v-on:click="substract(1)">Substract a Year</button>
	<button v-on:dblclick="add(10)">Add 10 Years</button>
	<button v-on:dblclick="substract(10)">Substract 10 Years</button>
	<p>My age is {{ age }}</p>
	<p><a v-on:click="click" href="http://www.techadea.com">Techadea It Solutions</a></p>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
